name: Build Zyntra Launcher .deb

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build .deb with electron-builder
        run: npx electron-builder --linux deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zyntra-deb
          path: dist/*.deb
